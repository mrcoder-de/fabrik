<!DOCTYPE html>
<html lang="de">
<head>
    <title>Fabrik Vorschau</title>

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>

    <h3 class="brand-tagline">Herzlich Willkommen zum Fabrik Vorschau. Hier kannst du ein Ãœberblick alle Fabrik Prompts bekommen.</h3>

    <div id="fileList"></div>

</div>

<div id="content">
    <h1 class="content-subhead">Vorschau</h1>
    <div id="markdown"></div>
</div>

<script>
    const markdownFiles = [
        "system.md",
        "system_de.md"
    ];
    const markdownDirs = [
        "agility_story",
        "ai",
        "analyze_claims",
        "analyze_incident",
        "analyze_paper",
        "analyze_prose",
        "analyze_prose_json",
        "analyze_spiritual_text",
        "analyze_tech_impact",
        "analyze_threat_report",
        "analyze_threat_report_trends",
        "check_agreement",
        "clean_text",
        "compare_and_contrast",
        "create_aphorisms",
        "create_command",
        "create_keynote",
        "create_logo",
        "create_markmap_visualization",
        "create_mermaid_visualization",
        "create_micro_summary",
        "create_network_threat_landscape",
        "create_npc",
        "create_summary",
        "create_threat_model",
        "create_video_chapters",
        "create_visualization",
        "explain_code",
        "explain_docs",
        "extract_algorithm_update_recommendations",
        "extract_article_wisdom",
        "extract_ideas",
        "extract_main_idea",
        "extract_patterns",
        "extract_poc",
        "extract_predictions",
        "extract_recommendations",
        "extract_references",
        "extract_sponsors",
        "extract_videoid",
        "extract_wisdom",
        "find_hidden_message",
        "improve_academic_writing",
        "improve_prompt",
        "improve_writing",
        "label_and_rate",
        "philocapsulate",
        "provide_guidance",
        "rate_content",
        "rate_value",
        "summarize",
        "summarize_git_changes",
        "summarize_micro",
        "summarize_newsletter",
        "summarize_pull-requests",
        "summarize_rpg_session",
        "write_essay",
        "write_pull-request",
        "write_semgrep_rule",
    ];

    function buildLink(fileName) {
        const link = document.createElement("a");
        link.href = fileName;
        link.innerText = fileName.replace("patterns/", "").replace("_", " ").replace("/", ": ");
        link.target = "_blank";
        link.className = "markdown_link"
        return link;
    }

    function buildVorschauLink(fileName) {
        const link = document.createElement("a");
        link.href = "#";
        link.innerText = "(Vorschau)";
        link.className = "markdown_preview"
        link.onclick = function() {
            fetch(fileName)
                .then(response => response.text())
                .then(text => {
                    document.getElementById("markdown").innerHTML = marked(text);
                });
            return false;
        }
        return link;
    }

    markdownDirs.forEach(function(dirName) {
        markdownFiles.forEach(function (fileName) {
            const path = `patterns/${dirName}/${fileName}`
            const link = buildLink(path)
            const vorschauLink = buildVorschauLink(path)
            document.getElementById("fileList").appendChild(link);
            document.getElementById("fileList").appendChild(vorschauLink);
            document.getElementById("fileList").appendChild(document.createElement("br"));
        });
    });
</script>
</body>
</html>
